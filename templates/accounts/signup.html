<html>
<body>
{# [START] message #}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
{# [END] message #}

<form id="signup-form" method="POST" action="{% url 'accounts:signup' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    <input type="submit" id="signup-submit-btn" value="가입">
    <a href="{% url 'accounts:signup' %}" id="signup-reset-btn">취소</a>
</form>
</body>
</html>
