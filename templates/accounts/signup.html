{% extends 'accounts/base.html' %}
{% block container_content %}


    <form method="POST">
        {% csrf_token %}

        {# Ref. https://www.webforefront.com/django/formtemplatelayout.html #}
        {% for field in user_form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field.as_widget }}
                <small id="{{ field.auto_id }}Help" class="form-text text-muted">{{ field.help_text }}</small>
            </div>
        {% endfor %}

        <input type="submit" id="signup-submit-btn" value="가입" class="btn btn-success btn-lg btn-block">
        <a href="{% url 'accounts:login' %}" id="signup-reset-btn"
           class="btn btn-outline-danger btn-lg btn-block">취소</a>
    </form>

{% endblock %}
