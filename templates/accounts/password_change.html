{# [START] message #}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
{# [END] message #}

<form id="change-password-form" method="POST" action="{% url 'accounts:password_change' %}">
    {% csrf_token %}
    {{ password_change_form.as_p }}
    <input type="submit" id="change-password-submit-btn" value="비밀번호 변경">
</form>
<input type="button" onclick="location.href='{% url 'accounts:view_profile' %}' " value="취소">
</body>
</html>
